  </div>
</header>

<h1>Quiz - Situational: Applying Data Types</h1>
<div class="timer">Time left: <span id="time">90</span>s</div>

<form id="quizForm"></form>

<button id="submitQuiz" class="submit-btn">Submit</button>

<script>
const form = document.getElementById("quizForm");
const submitBtn = document.getElementById("submitQuiz");

const questions = [
  "Which Data Type is best for the 'ItemName' attribute?",
  "If 'ItemID' is numeric, which Data Type should it use?",
  "'DateFound' column should store dates. Which Data Type is correct?",
  "'IsClaimed' stores true or false. What Data Type is used?",
  "Frankie wants to enter a student's birthday. Which Data Type should she use?",
  "John wants to put letters for a name. Which Data Type is correct?",
  "Which Data Type prevents errors when entering a student's age?",
  "True/False value for whether an item is claimed uses which Data Type?",
  "Which Data Type is used for columns storing text such as 'StudentName'?",
  "Choosing the correct Data Type helps in building an accurate what?"
];

const answers = {
  q1:"b", q2:"a", q3:"c", q4:"d", q5:"c", q6:"b", q7:"a", q8:"d", q9:"b", q10:"d"
};

const rationalizations = {
  q1:"‚úÖ Text: 'ItemName' is textual data.",
  q2:"‚úÖ Number: 'ItemID' is numeric.",
  q3:"‚úÖ Date: 'DateFound' stores dates.",
  q4:"‚úÖ Boolean: 'IsClaimed' is True/False.",
  q5:"‚úÖ Date: Birthday is a date.",
  q6:"‚úÖ Text: Names are stored as text.",
  q7:"‚úÖ Number: Age is numeric, using Number type prevents errors.",
  q8:"‚úÖ Boolean: True/False is stored as Boolean type.",
  q9:"‚úÖ Text: StudentName is textual data.",
  q10:"‚úÖ ERD: Correct Data Types ensure accurate ERD design."
};

// Generate questions
questions.forEach((text,i)=>{
  const div = document.createElement("div");
  div.className="question";
  const qNum=i+1;
  div.innerHTML=`<h3>${qNum}. ${text}</h3>
    <label><input type="radio" name="q${qNum}" value="a"> Number</label>
    <label><input type="radio" name="q${qNum}" value="b"> Text</label>
    <label><input type="radio" name="q${qNum}" value="c"> Date</label>
    <label><input type="radio" name="q${qNum}" value="d"> Boolean</label>`;
  form.appendChild(div);
});

// Modal
const modal = document.createElement("div");
modal.id="resultModal";
modal.innerHTML=`<div class="modal-content">
  <button class="close-btn">&times;</button>
  <h2>Quiz Results & Rationalization</h2>
  <p id="scoreText"></p>
  <ul id="rationalizationList"></ul>
  <button id="proceedBtn">Proceed to Game 6</button>
</div>`;
document.body.appendChild(modal);

const timerEl = document.getElementById("time");
let timeLeft=90;
timerEl.textContent=timeLeft;
const timer = setInterval(()=>{
  timeLeft--; timerEl.textContent=timeLeft;
  if(timeLeft<=0){ clearInterval(timer); submitBtn.click(); }
},1000);

const closeBtn = modal.querySelector(".close-btn");
const scoreText = modal.querySelector("#scoreText");
const rationalizationList = modal.querySelector("#rationalizationList");
const proceedBtn = modal.querySelector("#proceedBtn");

let users = JSON.parse(localStorage.getItem("users"))||{};
let currentUser = localStorage.getItem("loggedInUser")||"DemoUser";
if(!users[currentUser]) users[currentUser]={progress:{}};

proceedBtn.addEventListener("mouseenter", ()=>{
  if(!users[currentUser].progress.quiz6) {
    const x=Math.random()*150; const y=Math.random()*50;
    proceedBtn.style.transform=`translate(${x}px, ${y}px)`;
  }
});
proceedBtn.addEventListener("mouseleave", ()=>{ proceedBtn.style.transform=`translate(0,0)` });

submitBtn.addEventListener("click", ()=>{
  clearInterval(timer);
  let score=0;
  rationalizationList.innerHTML="";
  for(let i=1;i<=10;i++){
    let selected=(form["q"+i]&&form["q"+i].value)||"";
    const li=document.createElement("li");
    if(selected===answers["q"+i]){
      score++; li.textContent=rationalizations["q"+i];
    } else {
      li.textContent="‚ùå Incorrect. "+rationalizations["q"+i].slice(2);
    }
    rationalizationList.appendChild(li);
  }
  scoreText.textContent=`You scored ${score} out of 10.`;
  if(score>=7){
    users[currentUser].progress.quiz6=true;
    localStorage.setItem("users",JSON.stringify(users));
    proceedBtn.classList.add("enabled");
    proceedBtn.textContent="üéÆ Proceed to Game ";
  } else {
    proceedBtn.classList.remove("enabled");
    proceedBtn.textContent="Score too low. Try again!";
  }
  modal.style.display="flex";
});

closeBtn.addEventListener("click",()=>{ modal.style.display="none"; });
proceedBtn.addEventListener("click",()=>{ if(users[currentUser].progress.quiz6) location.href="game6.html"; });
</script>
